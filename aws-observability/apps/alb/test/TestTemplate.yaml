Global:
  TemplatePath: "../alb_app.template.yaml"
  TestProjectName: BasicTestProject
  ParallelTestsRun: 8
  GlobalParameters:
    Section1aSumoDeployment: us1
    Section1bSumoAccessID: ''
    Section1cSumoAccessKey: ''
    Section1dSumoOrganizationId: ''
