        Section3aInstallApp: 'Yes'
        Section2aTagExistingAWSResources: 'Yes'
        Section4aCreateCloudWatchMetricsSource: 'Yes'
        Section5aCreateS3Bucket: 'Yes'
        Section5cCreateALBLogSource: 'Yes'
